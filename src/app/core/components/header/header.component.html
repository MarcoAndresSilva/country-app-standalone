<header class="app-header">
    <div class="container">
        <h1 class="logo">RestCountries App</h1>
        <div class="theme-switcher">
        <mat-slide-toggle 
            [checked]="isDarkMode$ | async" 
            (change)="toggleTheme()">
            <mat-icon>{{ (isDarkMode$ | async) ? 'dark_mode' : 'light_mode' }}</mat-icon>
        </mat-slide-toggle>
        </div>
    </div>
</header>
